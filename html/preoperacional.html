<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inspección preoperacional</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: #fffef2;
    padding: 20px;
}

.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    opacity: 1;
    color: white;
    z-index: 10;
}

.back-button {
    background: none;
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
}

.back-button a {
    text-decoration: none;
    color: inherit;
}

.user-icon {
    margin-right: 20px;
    font-size: 24px;
}

.logo {
    margin: 20px 0;
}

.logo img {
    width: 80px;
    height: 80px;
    object-fit: contain;
    border-radius: 20%;
}

.form-container {
    background: white;
    width: 800px;
    max-width: 95%;
    padding: 20px;
    border: 2px solid #30884B;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.form-row {
    display: flex;
    gap: 20px;
    margin-bottom: 15px;
}

.form-group {
    flex: 1;
    min-width: 0;
}

.form-group label {
    display: block;
    font-size: 14px;
    font-weight: bold;
    margin-bottom: 5px;
    color: #555;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

.buttons {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.buttons .btn {
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    font-size: 14px;
    border-radius: 5px;
    color: white;
    background-color: #30884B;
    border: none;
    cursor: pointer;
}

.buttons .btn:hover {
    background-color: #555;
}

@media (max-width: 600px) {
    .form-row {
        flex-direction: column;
        gap: 15px;
    }
    
    .form-container {
        width: 100%;
    }
}
</style>
<body>
  <div class="navbar">
    <button class="back-button"><a href="Home.html">🏡</a></button>
  </div>
  <div class="logo">
    <img src="../IMG/Logo.png" alt="logo">
  </div>
  <div class="form-container">
    <form action="#" method="post">
      <div class="form-row">
        <div class="form-group">
          <label for="movil">Móvil</label>
          <input type="text" id="movil" name="movil">
        </div>
        <div class="form-group">
          <label for="fecha">Fecha Hoy</label>
          <input type="text" id="fecha" name="fecha">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="conductor">Nombre del Conductor</label>
          <input type="text" id="conductor" name="conductor">
        </div>
        <div class="form-group">
          <label for="pito">Pito y volante</label>
          <input type="text" id="pito" name="pito">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="luz_reversa">Luz y alarma de Reversa</label>
          <input type="text" id="luz_reversa" name="luz_reversa">
        </div>
        <div class="form-group">
          <label for="luces">Luces</label>
          <input type="text" id="luces" name="luces">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="direccionales">Direccionales</label>
          <input type="text" id="direccionales" name="direccionales">
        </div>
        <div class="form-group">
          <label for="nivel_fluido">Nivel de fLuído</label>
          <input type="text" id="nivel_fluido" name="nivel_fluido">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="fuga_fluido">Fuga en fluidos</label>
          <input type="text" id="fuga_fluido" name="fuga_fluido">
        </div>
        <div class="form-group">
          <label for="novedad_piezas">Novedad en piezas</label>
          <input type="text" id="novedad_piezas" name="novedad_piezas">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="novedad_encendido">Novedad en encendido</label>
          <input type="text" id="novedad_encendido" name="novedad_encendido">
        </div>
        <div class="form-group">
          <label for="kilometraje">Kilometraje</label>
          <input type="text" id="kilometraje" name="kilometraje">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="sueno">Últimas horas de sueño</label>
          <input type="text" id="sueno" name="sueno">
        </div>
        <div class="form-group">
          <label for="kit">Kit de carretera completo</label>
          <input type="text" id="kit" name="kit">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="carroceria">Novedad en Carrocería</label>
          <input type="text" id="carroceria" name="carroceria">
        </div>
        <div class="form-group">
          <label for="botiquin">Botiquín</label>
          <input type="text" id="botiquin" name="botiquin">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="interior">Calidad de interior</label>
          <input type="text" id="interior" name="interior">
        </div>
        <div class="form-group">
          <label for="llantas">Calidad en llantas</label>
          <input type="text" id="llantas" name="llantas">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="luz_parqueo">Calidad luz de Parqueo</label>
          <input type="text" id="luz_parqueo" name="luz_parqueo">
        </div>
        <div class="form-group">
          <label for="horas_manejando">Últimas horas manejando</label>
          <input type="text" id="horas_manejando" name="horas_manejando">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="vision">Calidad de visión</label>
          <input type="text" id="vision" name="vision">
        </div>
        <div class="form-group">
          <label for="pausas">Realizó pausas activas dentro de su jornada</label>
          <input type="text" id="pausas" name="pausas">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="sintomas">Presenta síntomas</label>
          <input type="text" id="sintomas" name="sintomas">
        </div>
        <div class="form-group">
          <label for="inicio">Hora de inicio</label>
          <input type="text" id="inicio" name="inicio">
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="inicio">Tomar Foto</label>
            <input type="file" id="inicio" name="inicio" accept="image/*" capture="camera" required>
          </div>
        </div>      
      </div>
      <div class="buttons">
        <a type="submit" href="Home.html" class="btn btn-primary">Enviar</a>
      </div>
    </form>
  </div>
</body>
</html>
