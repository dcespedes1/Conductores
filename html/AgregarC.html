  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #fffef2;
      padding-top: 60px; /* Espacio para la navbar fija */
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      opacity: 1;
      padding: 10px 20px;
      color: white;
      z-index: 10;
    }

    .navbar a {
        text-decoration: none;
        color: #fff;
        font-size: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 50px;
        height: 50px;
        border-radius: 50%; /* Botones redondeados */
        opacity: 1;
        transition: background-color 0.3s ease;
    }

    .navbar a:hover{
      background-color:#30884B;
    }

    .logo {
      margin: 20px 0;
    }

    .logo img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 20%;
    }

    .form-container {
      background: white;
      width: 350px;
      padding: 20px;
      border: 2px solid #30884B;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .buttons .btn {
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
      border-radius: 5px;
      color: white;
      background-color: #30884B;
      border: none;
      cursor: pointer;
    }

    .buttons .btn:hover {
      background-color: #555;
    }
  </style>
</head>
